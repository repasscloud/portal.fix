<div class="container-fluid">
  <div class="row vh-100 align-items-center">
    <div class="login-wrapper">
      <div class="card p-3">
        <div class="card-body">
          <div class="text-center">
            <img src="../../../assets/images/Optechx-Logo-1-2048x514 1.png" class="img">
            <p class="font-style mt-4 login-title">Login</p>
            <p class="f">Welcome back. Please login to your account</p>
          </div>
          <div class="row p-3">
            <div class="col-md-12">
              <form [formGroup]="loginForm" >
                <div class="form-group">
                  <label class="font-size mt-1">Email</label>
                  <input type="text" class="form-control p-4" formControlName="email" placeholder="Enter your email"/>
                  <div class="text-danger font-weight-bold mt-3"
                    *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched ">
                    Email is required
                  </div>
                </div>
                <div class="form-group">
                  <label class="mt-3 font-size">Password</label>
                  <input type="password" class="form-control p-4" formControlName="password" placeholder="Enter your password"/>
                  <div class="text-danger font-weight-bold mt-3"
                    *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched ">
                    Password is required
                  </div>
                </div>
                <p class="mt-3 f" style="color: #757575; cursor: pointer;" (click)="forgotPassword()">Forgot Password?</p>
                <button class="btn btn-primary mt-3 text-white" (click)="onSubmit()">LOG IN</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
